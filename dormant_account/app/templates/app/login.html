<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="post" action="{%url 'login' %}">
        {% csrf_token %}
        {% if error %}
            <p>{{error}}</p>
        {% endif %}
        Username: <br>
        <input name = 'username' type="text">
        <br>Password: <br>
        <input name = 'pwd' type="password">
        <br><br>
        <input type="submit" value="log-in">

    </form>
    <p><a href="{% url 'home' %}">home</a></p>
</body>
</html>
